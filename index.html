<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coffee Site</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>ðŸ¥ƒCoffee Masters</h1>

	<div class="container">
		<div class="items">
			<h2 class="Box topic">ITEMS</h3>
				<ul class="items">
					<li class="item">
						<div class="item-quantity">1x</div>
						<div class="item-name">Coffee Crackers</div>
						<div class="item-price">100$</div>
					<ul class="item-options">
						<li>Naija coffee</li>
					</ul>
				</li>
				<li class="item">
						<div class="item-quantity">2x</div>
						<div class="item-name">Top tea</div>
						<div class="item-price">50.2$</div>
					<ul class="item-options">
						<li>Naija best</li>
					</ul>
				</li>
				<li class="item">
						<div class="item-quantity">3x</div>
						<div class="item-name">Lipton</div>
						<div class="item-price">25.7$</div>
					<ul class="item-options">
						<li>Jos tea</li>
					</ul>
				</li>
				</ul>

		</div>

	</div>

	<div class="name-of-order">
		<div class="name-list">
		<h2>NAME</h2>
		<div class="name-box">
			<label for="name">Name of Order</label>
			<input type="text" class="box-input" inputmode="name">
		</div>
	</div>
	</div>

	<div class="Payment">
		<h2>PAYMENT</h2>
		<div class="input-payment">
			<label for="cc">Card Number</label>
			<input type="text" id="cc">
		</div>

		<div class="input-payment">
			<label for="ccv">CCV</label>
			<input type="text" id="ccv">
		</div>
	</div>


	<div class="totals">
		<table class="total-table">
			<tbody>
				<tr>
					<td>Subtotal:
						<td>175$</td>
				</tr>
				<tr>
					<td>Tax</td>
					<td>0.4$</td>
				</tr>
				<tr class="total-finals">
					<td>Total</td>
					<td>175$</td>
			</tbody>
			
		</table>

		<button class="submit" type="button">Place your Order</button>
		
	</div>

	

</body>
</html>
